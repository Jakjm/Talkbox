plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
dependencies {
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.0'
}
test{
	useJUnitPlatform()
	testLogging{
		events "passed","skipped","failed"
	}
}
//Talkbox Simulator Jar creation task
task simJar(type: Jar){
	baseName = 'Talkbox Simulator'
	from sourceSets.main.output
	from('src'){
		include 'main/java/Talkbox/fonts/NotoColorEmoji.ttf'
		include 'main/java/Talkbox/emojiPanel/emoji-data.txt'
		include 'main/java/Talkbox/browsing/FileIcons/*'
	}
	manifest{
		attributes 'Main-Class': 'main.java.Talkbox.TalkboxSimulator'
	}
	doLast {
        copy {
            from 'build/libs/Talkbox Simulator.jar'
            into "Executables"
        }
    }
}
//Talkbox Configurer Jar creation task
jar{
	baseName = 'Talkbox Configurer'
	from('src'){
		include 'main/java/Talkbox/fonts/NotoColorEmoji.ttf'
		include 'main/java/Talkbox/emojiPanel/emoji-data.txt'
		include 'main/java/Talkbox/browsing/FileIcons/*'
	}
	manifest{
		attributes 'Main-Class': 'main.java.Talkbox.TalkboxConfigurer'
	}
	doLast {
        copy {
            from 'build/libs/Talkbox Configurer.jar'
            into "Executables"
        }
    }
}

// Define the main class for the application
mainClassName = 'Talkbox.TalkboxConfigurer'
